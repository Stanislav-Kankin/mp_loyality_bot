services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loyalty}
      POSTGRES_USER: ${POSTGRES_USER:-loyalty}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loyalty_password}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loyalty} -d ${POSTGRES_DB:-loyalty}"]
      interval: 5s
      timeout: 5s
      retries: 10

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "loyalty_bot.bot.app"]

  worker:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "loyalty_bot.worker.app"]

volumes:
  pg_data:
